<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Simple Demo</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 引入 Three.js 库 -->
    <script type="module">
        // 1. 导入 Three.js 库
        import * as THREE from '/build/three.module.min.js';

        // 2. 创建场景
        const scene = new THREE.Scene();  // 场景用于放置物体、相机和灯光等

        // 3. 创建相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;  // 设置相机位置，使其位于 z=5 的位置

        // 4. 创建渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);  // 设置渲染器的大小与浏览器窗口一致
        document.body.appendChild(renderer.domElement);  // 将渲染器的 canvas 插入到页面中

        // 5. 创建立方体（几何体 + 材质）
        const geometry = new THREE.BoxGeometry();  // 创建一个立方体几何体
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });  // 创建一个绿色的基础材质
        const cube = new THREE.Mesh(geometry, material);  // 创建一个网格（即立方体）


        // 5. 让立方体斜着摆放，通过调整旋转角度
        // cube.rotation.x = Math.PI / 4;  // 绕 X 轴旋转 45 度
        // cube.rotation.y = Math.PI / 4;  // 绕 Y 轴旋转 45 度

        scene.add(cube);  // 将立方体添加到场景中

        // 6. 创建动画
        function animate() {
            requestAnimationFrame(animate);  // 循环调用 animate 函数，创建动画效果

            // 让立方体在每帧旋转
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // 渲染场景
            renderer.render(scene, camera);
        }

        animate();  // 启动动画

        // renderer.render(scene, camera);
    </script>
</body>

</html>
